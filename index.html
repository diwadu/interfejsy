<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flota Pojazdów</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-primary text-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu</div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action text-light bg-primary border-0"
            onclick="showPage('dashboard')"
            >Dashboardy</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action text-light bg-primary border-0"
            onclick="showPage('cars')"
            >Lista pojazdów</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action text-light bg-primary border-0"
            onclick="showPage('events')"
            >Lista zdarzeń pojazdu</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action text-light bg-primary border-0"
            onclick="showPage('reports')"
            >Raporty</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content xd-->
      <div id="page-content-wrapper">
        <div
          style="background-color: lavender; height: 40px; margin-bottom: 10px"
        ></div>

        <div class="container-fluid">
          <div id="content">
            <!-- Podstrony będą wczytywane tutaj -->
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
